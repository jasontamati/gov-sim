<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Governance MPL</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Governance MPL</h1>
      <div class="meta">
        <span id="day"></span>
        <span id="statusBadge" class="badge"></span>
      </div>
    </header>

    <main class="grid">
      <!-- STATE -->
      <section class="card">
        <h2>State</h2>
        <div class="stats">
          <div class="stat"><label>Population</label><div id="pop"></div></div>
          <div class="stat"><label>Food</label><div id="food"></div></div>
          <div class="stat"><label>Wood</label><div id="wood"></div></div>
          <div class="stat"><label>Tools</label><div id="tools"></div></div>
          <div class="stat"><label>Stability</label><div id="stab"></div></div>
          <div class="stat"><label>Farms</label><div id="farms"></div></div>
        </div>
        <div class="note" id="rates"></div>
      </section>

      <!-- ACTIONS / WORKFORCE / BUILDINGS -->
      <section class="card">
        <h2>Actions</h2>

        <!-- Workforce presets -->
        <div class="actions">
          <button type="button" data-preset="maxFood">Preset: Max Food</button>
          <button type="button" data-preset="maxWood">Preset: Max Wood</button>
          <button type="button" data-preset="balanced">Preset: Balanced</button>
          <button type="button" data-preset="survival">Preset: Survival</button>
        </div>

        <!-- Core actions -->
        <div class="actions">
          <button type="button" data-action="buildFarm">Build Farm (wood)</button>
          <button type="button" data-action="ration">Ration (save food, lose stability)</button>
          <button type="button" data-action="feast">Feast (cost food, gain stability)</button>
        </div>

        <div class="split">
          <div>
            <h3>Workforce</h3>

            <div class="row">
              <label for="wfFood">Workers on Food</label>
              <input id="wfFood" type="range" min="0" max="50" value="10" />
              <span id="wfFoodVal">10</span>
            </div>

            <div class="row">
              <label for="wfWood">Workers on Wood</label>
              <input id="wfWood" type="range" min="0" max="50" value="5" />
              <span id="wfWoodVal">5</span>
            </div>

            <div class="row">
              <label for="wfTools">Workers on Tools</label>
              <input id="wfTools" type="range" min="0" max="50" value="0" />
              <span id="wfToolsVal">0</span>
            </div>

            <div class="hint">Keep total workers ≤ population.</div>
          </div>

          <div>
            <h3>Buildings</h3>
            <div class="stats">
              <div class="stat"><label>Farms</label><div id="farmsBld"></div></div>
            </div>
            <div class="hint">Farms boost food output. Tools boost all output but decay over time.</div>
          </div>
        </div>
      </section>

      <!-- EVENT -->
      <section class="card">
        <h2>Event</h2>
        <!-- Note: #eventActions exists for styling, but game.js renders event buttons inside eventBox dynamically -->
        <div id="eventBox" class="event empty">
          <div class="event-title">No active event</div>
          <div class="event-body">Keep the settlement alive.</div>
          <div class="event-actions" id="eventActions"></div>
        </div>
      </section>

      <!-- LOG -->
      <section class="card">
        <h2>Log</h2>
        <div id="log" class="log" aria-live="polite"></div>
      </section>
    </main>

    <footer class="footer">
      <button type="button" id="endDay">End Day</button>
      <button type="button" id="toggleTick">Pause</button>
      <button type="button" id="reset">Reset Run</button>

      <!-- Speed controls -->
      <div class="speeds" aria-label="Speed controls">
        <button type="button" data-speed="10000" aria-label="1x speed">1×</button>
        <button type="button" data-speed="5000" aria-label="2x speed">2×</button>
        <button type="button" data-speed="2500" aria-label="4x speed">4×</button>
      </div>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
